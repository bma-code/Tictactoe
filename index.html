<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Player Name Section -->
        <div class="player-section">
            <div class="player-input">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="save-name-btn">Save</button>
            </div>
            <div class="current-player" id="current-player" style="display: none;">
                <span>Playing as: <strong id="display-name"></strong></span>
                <button id="change-name-btn">Change Name</button>
            </div>
        </div>

        <div class="game-info">
            <p id="status">Your turn (X)</p>
            <button id="reset-btn">New Game</button>
        </div>
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="score-board">
            <div class="score">
                <span>You (X):</span>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <span>Computer (O):</span>
                <span id="computer-score">0</span>
            </div>
            <div class="score">
                <span>Draws:</span>
                <span id="draw-score">0</span>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h2>üèÜ Leaderboard</h2>
            <div class="leaderboard-controls">
                <button id="refresh-leaderboard-btn">Refresh</button>
                <div class="leaderboard-status" id="leaderboard-status"></div>
            </div>
            <div class="leaderboard" id="leaderboard">
                <div class="leaderboard-loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
